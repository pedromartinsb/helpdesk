<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Login</h1>

    <img src="assets/img/login-image.svg" alt="Help Desk - Login">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Ex. email@email.com">
    </mat-form-field>
  
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex. 123456">
    </mat-form-field>

    <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Primary</button>
  </form>  
</div>
